<html>
<body>
    <script>
      var ar = [];
      for(var i=0;i<=4;i++){
        var x = +prompt("Enter a number");
        ar.push(x)
      }

      var max= ar[0];
      var min= ar[0];

      for(var j=0;j<=4;j++){
        if(max<ar[j]){
            max = ar[j]
        }
        if(min>ar[j]){
            min = ar[j]
        }
      }
      console.log("max:", max);
      console.log("min:", min);
    </script>
</body>
</html>
